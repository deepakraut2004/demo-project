<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="calculate">
            <input type="text" class="result" placeholder="0" disabled>
        </div>
        <div class="row">
            <button class="AC">AC</button>
            <button class="DEL">DEL</button>
            <button class="divide">/</button>
            <button class="persentage">%</button>
        </div>
        <div class="row">
            <button class="1">1</button>
            <button class="2">2</button>
            <button class="3">3</button>
            <button class="mul">*</button>
        </div>
        <div class="row">
            <button class="4">4</button>
            <button class="5">5</button>
            <button class="6">6</button>
            <button class="-">-</button>
        </div>
        <div class="row">
            <button class="7">7</button>
            <button class="8">8</button>
            <button class="9">9</button>
            <button class="add">+</button>
        </div>
        <div class="row">
            <button class="douzero">00</button>
            <button class="zero">0</button>
            <button class="point">.</button>
            <button class="equal">=</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
